<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        :root {
            --primary-color: #6a00ff;
            --primary-light: #8a00ff;
            --bg-card: rgba(30, 30, 30, 0.7);
            --text-light: #f0f0f0;
            --text-secondary: #aaaaaa;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --ai-message-bg: rgba(80, 80, 100, 0.1);
            --user-message-bg: rgba(58, 138, 141, 0.15);
            --header-bg: rgba(58, 138, 141, 0.2);
            --input-bg: rgba(255, 255, 255, 0.2);
            --border-light: rgba(0, 0, 0, 0.05);
            --button-hover: rgba(0, 0, 0, 0.03);
            --scrollbar-thumb: rgba(58, 138, 141, 0.2);
            --scrollbar-track: rgba(255, 255, 255, 0.1);
            --gradient-start: rgba(58, 138, 141, 0.3);
            --gradient-end: rgba(80, 80, 100, 0.3);
            --status-online: #66BB6A;
            --status-offline: #EF5350;
        }

        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            position: relative;
            overflow: hidden;
            overscroll-behavior: none;
            transition: all 0.3s ease;
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            animation: fall linear infinite;
            will-change: transform;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: 0 0 8px rgba(106, 0, 255, 0.4);
        }

        .connection-status {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-online {
            background: rgba(102, 187, 106, 0.2);
            color: var(--status-online);
        }

        .status-offline {
            background: rgba(239, 83, 80, 0.2);
            color: var(--status-offline);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 40px;
            margin-bottom: 100px;
            z-index: 1;
        }

        .chat-container {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 10px 15px;
            background: rgba(20, 20, 20, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .chat-header-title {
            font-size: 14px;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
            max-width: 85%;
            font-size: 13px;
            will-change: opacity, transform;
        }

        .user-message {
            margin-left: auto;
            display: flex;
            justify-content: flex-end;
        }

        .ai-message {
            margin-right: auto;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.4;
        }

        .user-message .message-bubble {
            background: var(--primary-color);
            color: white;
            border-radius: 12px 2px 12px 12px;
        }

        .ai-message .message-bubble {
            background: rgba(60, 60, 60, 0.6);
            color: var(--text-light);
            border-radius: 2px 12px 12px 12px;
        }

        .message-content {
            word-wrap: break-word;
            user-select: text;
            -webkit-user-select: text;
        }

        .message-container {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 12px;
        }

        .user-avatar {
            background: rgba(106, 0, 255, 0.2);
            color: var(--primary-color);
        }

        .ai-avatar {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .uploaded-image {
            max-width: 250px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 8px;
            display: block;
        }

        .input-area {
            background: var(--bg-card);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: fixed;
            bottom: 10px;
            width: calc(100% - 20px);
            max-width: 900px;
            z-index: 2;
        }

        .message-form {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .model-toggle {
            padding: 8px 12px;
            border-radius: 10px;
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 13px;
            cursor: pointer;
            width: 120px;
            text-align: center;
            touch-action: manipulation;
        }

        .model-toggle:hover {
            background: rgba(106, 0, 255, 0.15);
            border-color: var(--primary-color);
        }

        .message-input-container {
            position: relative;
            flex: 1;
            min-width: 0;
        }

        .message-input {
            width: 100%;
            padding: 10px 50px 10px 12px;
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
            touch-action: manipulation;
            user-select: text;
            -webkit-user-select: text;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .attach-button {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            padding: 6px;
            touch-action: manipulation;
        }

        .attach-button:hover {
            color: var(--text-light);
        }

        .send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 6px 12px;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: var(--primary-light);
        }

        .send-button:disabled {
            background: rgba(106, 0, 255, 0.3);
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(60, 60, 60, 0.6);
            border-radius: 12px;
            max-width: 40px;
            will-change: opacity;
        }

        .typing-dots {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-light);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0.6;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .image-preview-container {
            margin-top: 8px;
            display: none;
            text-align: center;
        }

        .image-preview {
            max-width: 80px;
            max-height: 80px;
            border-radius: 6px;
            object-fit: cover;
        }

        .image-preview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .remove-image {
            background: rgba(255, 60, 60, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            touch-action: manipulation;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(106, 0, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(106, 0, 255, 0.5);
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .main-container {
                margin-top: 30px;
                margin-bottom: 120px;
            }

            .chat-container {
                height: calc(100vh - 140px);
            }

            .message {
                max-width: 95%;
            }

            .message-form {
                flex-direction: column;
                align-items: stretch;
            }

            .model-toggle {
                width: 100%;
                max-width: 200px;
                margin-bottom: 8px;
            }

            .message-input-container {
                width: 100%;
                position: relative;
            }

            .message-input {
                padding-right: 80px;
            }

            .attach-button {
                right: 50px;
            }

            .send-button {
                right: 10px;
                width: 40px;
                padding: 6px;
            }

            .image-preview {
                max-width: 100px;
                max-height: 100px;
            }

            .input-area {
                bottom: 5px;
                width: calc(100% - 10px);
            }

            .header {
                top: 5px;
                left: 5px;
            }

            .logo {
                font-size: 16px;
            }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #imageUpload {
            display: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .model-responses {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .model-response {
            background: rgba(40, 40, 40, 0.3);
            border-radius: 8px;
            padding: 10px;
        }

        .model-response h4 {
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .model-response .message-content {
            font-size: 13px;
            line-height: 1.4;
        }

        .model-response.discussion {
            background: rgba(106, 0, 255, 0.1);
        }

        .discussion-item {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .discussion-item h5 {
            color: var(--primary-light);
            margin-bottom: 5px;
            font-size: 11px;
            font-weight: 600;
        }

        .model-response.final {
            background: rgba(58, 138, 141, 0.2);
            border: 1px solid rgba(58, 138, 141, 0.3);
        }
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>
    
    <div class="header">
        <div class="logo">AI Assistant</div>
        <div class="connection-status" id="connectionStatus">
            <div class="status-dot"></div>
            <span>Подключение...</span>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-title">Чат с ИИ</div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    Привет! Я ваш AI помощник. Задайте мне любой вопрос или загрузите изображение для анализа.
                </div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="message-form">
            <select class="model-toggle" id="modelSelect">
                <option value="opengvlab/internvl3-14b:free">Vision Model</option>
                <option value="meta-llama/llama-3.1-8b-instruct:free">Text Model</option>
            </select>
            <div class="message-input-container">
                <textarea class="message-input" id="messageInput" placeholder="Введите ваше сообщение..." rows="1"></textarea>
                <button class="attach-button" id="attachBtn" title="Прикрепить изображение">📎</button>
                <button class="send-button" id="sendButton">➤</button>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
        </div>
        <div class="image-preview-container" id="imagePreviewContainer">
            <div class="image-preview-header">
                <span>Загруженное изображение:</span>
                <button class="remove-image" id="removeImage">×</button>
            </div>
            <img class="image-preview" id="imagePreview" alt="Preview">
        </div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script>
        class AIChat {
            constructor() {
                // Используем IP вместо localhost
                this.serverUrl = 'http://127.0.0.1:5002';
                this.currentImage = null;
                this.isTyping = false;
                this.isConnected = false;
                this.sessionId = this.generateSessionId();
                
                this.initElements();
                this.bindEvents();
                this.createRain();
                this.checkServerConnection();
                
                // Загружаем список доступных моделей при старте
                this.loadAvailableModels();
            }

            // Генерация уникального ID сессии
            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9);
            }

            initElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.attachBtn = document.getElementById('attachBtn');
                this.imageUpload = document.getElementById('imageUpload');
                this.imagePreviewContainer = document.getElementById('imagePreviewContainer');
                this.imagePreview = document.getElementById('imagePreview');
                this.removeImageBtn = document.getElementById('removeImage');
                this.modelSelect = document.getElementById('modelSelect');
                this.errorMessage = document.getElementById('errorMessage');
                this.connectionStatus = document.getElementById('connectionStatus');
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.attachBtn.addEventListener('click', () => this.imageUpload.click());
                this.imageUpload.addEventListener('change', (e) => this.handleImageUpload(e));
                this.removeImageBtn.addEventListener('click', () => this.removeImage());
                
                // Автоматическое изменение высоты textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = this.messageInput.scrollHeight + 'px';
                });
            }

            createRain() {
                const rain = document.getElementById('rain');
                for (let i = 0; i < 50; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    rain.appendChild(drop);
                }
            }

            async checkServerConnection() {
                try {
                    const response = await fetch(`${this.serverUrl}/health`);
                    if (response.ok) {
                        this.updateConnectionStatus(true);
                    } else {
                        this.updateConnectionStatus(false);
                    }
                } catch (error) {
                    this.updateConnectionStatus(false);
                }
            }

            updateConnectionStatus(connected) {
                this.isConnected = connected;
                const statusEl = this.connectionStatus;
                const textEl = statusEl.querySelector('span');
                
                if (connected) {
                    statusEl.className = 'connection-status status-online';
                    textEl.textContent = 'Подключено';
                } else {
                    statusEl.className = 'connection-status status-offline';
                    textEl.textContent = 'Нет связи';
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message && !this.currentImage) return;
                
                if (this.isTyping) return;
                
                if (!this.isConnected) {
                    this.showError('Нет подключения к серверу. Проверьте, запущен ли Python сервер.');
                    return;
                }
                
                this.hideError();
                
                // Добавляем сообщение пользователя
                this.addMessage('user', message, this.currentImage);
                
                // Очищаем поле ввода
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                
                // Показываем индикатор печати
                this.showTyping();
                
                try {
                    const response = await this.callAPI(message, this.currentImage);
                    this.hideTyping();
                    this.addMessage('ai', response);
                } catch (error) {
                    this.hideTyping();
                    this.showError('Ошибка при отправке сообщения: ' + error.message);
                    // Проверяем подключение после ошибки
                    this.checkServerConnection();
                }
                
                // Удаляем изображение после отправки
                this.removeImage();
            }

            async loadAvailableModels() {
                try {
                    const response = await fetch(`${this.serverUrl}/api/models`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.models && data.models.length > 0) {
                            this.modelSelect.innerHTML = '';
                            data.models.forEach(model => {
                                const option = document.createElement('option');
                                option.value = model.key;
                                option.textContent = `${model.role} - ${model.description}`;
                                this.modelSelect.appendChild(option);
                            });
                        }
                    }
                } catch (error) {
                    console.error('Ошибка загрузки моделей:', error);
                    this.showError('Не удалось загрузить список моделей');
                }
            }

            async callAPI(message, imageUrl = null) {
                const model = this.modelSelect.value;
                
                try {
                    let endpoint = model === 'all' ? '/api/chat' : '/api/chat/single';
                    
                    const response = await fetch(`${this.serverUrl}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            image: imageUrl,
                            model: model,
                            session_id: this.sessionId
                        })
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        return data.response;
                    } else {
                        throw new Error(data.error || 'Неизвестная ошибка');
                    }
                } catch (error) {
                    console.error('API error:', error);
                    throw error;
                }
            }
            
            // Обновляем метод addMessage для правильного отображения ответов
            addMessage(role, content, imageUrl = null) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${role}-message`;
                
                let messageContent = '';
                
                if (role === 'ai' && typeof content === 'object') {
                    // Форматируем ответы от доступных моделей
                    messageContent = `
                        <div class="model-responses">
                            ${content.latex ? `
                                <div class="model-response">
                                    <h4>LaTeX код (Qwen):</h4>
                                    <div class="message-content">${content.latex}</div>
                                </div>
                            ` : ''}
                            ${content.calculations ? `
                                <div class="model-response">
                                    <h4>Вычисления (Mistral):</h4>
                                    <div class="message-content">${content.calculations}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    messageContent = `<div class="message-content">${content}</div>`;
                }
                
                messageElement.innerHTML = `
                    <div class="message-container">
                        <div class="avatar ${role}-avatar">${role.charAt(0).toUpperCase()}</div>
                        <div class="message-bubble">
                            ${messageContent}
                        </div>
                    </div>
                `;

                if (imageUrl) {
                    const imagePreview = document.createElement('div');
                    imagePreview.className = 'image-preview-container';
                    imagePreview.innerHTML = `
                        <div class="image-preview-header">
                            <span>Загруженное изображение:</span>
                            <button class="remove-image" data-image-url="${imageUrl}">×</button>
                        </div>
                        <img class="image-preview" src="${imageUrl}" alt="Preview">
                    `;
                    messageElement.appendChild(imagePreview);
                }

                this.chatMessages.appendChild(messageElement);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showTyping() {
                this.isTyping = true;
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="typing-dots"></div>
                    <div class="typing-dots"></div>
                    <div class="typing-dots"></div>
                `;
                this.chatMessages.appendChild(typingIndicator);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            hideTyping() {
                this.isTyping = false;
                const typingIndicator = this.chatMessages.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.className = 'error-message';
                this.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 3000);
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            removeImage() {
                this.currentImage = null;
                this.imagePreviewContainer.style.display = 'none';
                this.imagePreview.src = '';
            }

            handleImageUpload(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        this.currentImage = event.target.result;
                        this.imagePreview.src = event.target.result;
                        this.imagePreviewContainer.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        const chat = new AIChat();
    </script>
</body>
