<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            font-size: 16px;
        }

        :root {
            --primary-color: #6a00ff;
            --primary-light: #8a00ff;
            --bg-card: rgba(30, 30, 30, 0.7);
            --text-light: #f0f0f0;
            --text-secondary: #aaaaaa;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --ai-message-bg: rgba(80, 80, 100, 0.1);
            --user-message-bg: rgba(58, 138, 141, 0.15);
            --header-bg: rgba(58, 138, 141, 0.2);
            --input-bg: rgba(255, 255, 255, 0.2);
            --border-light: rgba(0, 0, 0, 0.05);
            --button-hover: rgba(0, 0, 0, 0.03);
            --scrollbar-thumb: rgba(58, 138, 141, 0.2);
            --scrollbar-track: rgba(255, 255, 255, 0.1);
            --gradient-start: rgba(58, 138, 141, 0.3);
            --gradient-end: rgba(80, 80, 100, 0.3);
            --status-online: #66BB6A;
            --status-offline: #EF5350;
            --base-font-size: 1rem;
            --message-font-size: 0.9rem;
            --line-height-normal: 1.6;
        }

        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            position: relative;
            overflow: hidden;
            overscroll-behavior: none;
            transition: all 0.3s ease;
            font-size: var(--base-font-size);
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            animation: fall linear infinite;
            will-change: transform;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: 0 0 8px rgba(106, 0, 255, 0.4);
        }

        .connection-status {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-online {
            background: rgba(102, 187, 106, 0.2);
            color: var(--status-online);
        }

        .status-offline {
            background: rgba(239, 83, 80, 0.2);
            color: var(--status-offline);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 40px;
            margin-bottom: 100px;
            z-index: 1;
        }

        .chat-container {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 10px 15px;
            background: rgba(20, 20, 20, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .chat-header-title {
            font-size: 14px;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
            max-width: 85%;
            font-size: var(--message-font-size);
            will-change: opacity, transform;
        }

        .user-message {
            margin-left: auto;
            display: flex;
            justify-content: flex-end;
        }

        .ai-message {
            margin-right: auto;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: var(--line-height-normal);
        }

        .user-message .message-bubble {
            background: var(--primary-color);
            color: white;
            border-radius: 12px 2px 12px 12px;
        }

        .ai-message .message-bubble {
            background: rgba(60, 60, 60, 0.7);
            color: var(--text-light);
            border-radius: 2px 12px 12px 12px;
            overflow-wrap: break-word;
        }

        .message-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
            user-select: text;
            -webkit-user-select: text;
            line-height: var(--line-height-normal);
            overflow-x: auto;
        }

        .message-content pre {
            overflow-x: auto;
            white-space: pre;
            background-color: rgba(0, 0, 0, 0.15);
            padding: 0.5em;
            border-radius: 4px;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .message-container {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 12px;
        }

        .user-avatar {
            background: rgba(106, 0, 255, 0.2);
            color: var(--primary-color);
        }

        .ai-avatar {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .uploaded-image {
            max-width: 250px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 8px;
            display: block;
        }

        .input-area {
            background: var(--bg-card);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: fixed;
            bottom: 10px;
            width: calc(100% - 20px);
            max-width: 900px;
            z-index: 2;
        }

        .message-form {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .model-toggle {
            padding: 8px 12px;
            border-radius: 10px;
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 13px;
            cursor: pointer;
            width: 120px;
            text-align: center;
            touch-action: manipulation;
        }

        .model-toggle:hover {
            background: rgba(106, 0, 255, 0.15);
            border-color: var(--primary-color);
        }

        .message-input-container {
            position: relative;
            flex: 1;
            min-width: 0;
        }

        .message-input {
            width: 100%;
            padding: 10px 50px 10px 12px;
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
            touch-action: manipulation;
            user-select: text;
            -webkit-user-select: text;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .attach-button {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            padding: 6px;
            touch-action: manipulation;
        }

        .attach-button:hover {
            color: var(--text-light);
        }

        .send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 6px 12px;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: var(--primary-light);
        }

        .send-button:disabled {
            background: rgba(106, 0, 255, 0.3);
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(60, 60, 60, 0.6);
            border-radius: 12px;
            max-width: 40px;
            will-change: opacity;
        }

        .typing-dots {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-light);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0.6;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .image-preview-container {
            margin-top: 8px;
            display: none;
            text-align: center;
        }

        .image-preview {
            max-width: 80px;
            max-height: 80px;
            border-radius: 6px;
            object-fit: cover;
        }

        .image-preview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .remove-image {
            background: rgba(255, 60, 60, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            touch-action: manipulation;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(106, 0, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(106, 0, 255, 0.5);
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .main-container {
                margin-top: 30px;
                margin-bottom: 120px;
            }

            .chat-container {
                height: calc(100vh - 140px);
            }

            .message {
                max-width: 95%;
            }

            .message-form {
                flex-direction: column;
                align-items: stretch;
            }

            .model-toggle {
                width: 100%;
                max-width: 200px;
                margin-bottom: 8px;
            }

            .message-input-container {
                width: 100%;
                position: relative;
            }

            .message-input {
                padding-right: 80px;
            }

            .attach-button {
                right: 50px;
            }

            .send-button {
                right: 10px;
                width: 40px;
                padding: 6px;
            }

            .image-preview {
                max-width: 100px;
                max-height: 100px;
            }

            .input-area {
                bottom: 5px;
                width: calc(100% - 10px);
            }

            .header {
                top: 5px;
                left: 5px;
            }

            .logo {
                font-size: 16px;
            }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #imageUpload {
            display: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .model-responses {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .model-response {
            background: rgba(40, 40, 40, 0.3);
            border-radius: 8px;
            padding: 10px;
        }

        .model-response h4 {
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .model-response .message-content {
            font-size: 13px;
            line-height: 1.4;
        }

        .model-response.discussion {
            background: rgba(106, 0, 255, 0.1);
        }

        .discussion-item {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .discussion-item h5 {
            color: var(--primary-light);
            margin-bottom: 5px;
            font-size: 11px;
            font-weight: 600;
        }

        .model-response.final {
            background: rgba(58, 138, 141, 0.2);
            border: 1px solid rgba(58, 138, 141, 0.3);
        }

        .MathJax_SVG, .MathJax_Display, mjx-container[jax="SVG"][display="true"] {
            max-width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            display: block;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>
    
    <div class="header">
        <div class="logo">AI Assistant</div>
        <div class="connection-status" id="connectionStatus">
            <div class="status-dot"></div>
            <span>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>

    <div class="main-container">

            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">

                </div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="message-form">
            <select class="model-toggle" id="modelSelect">
                <option value="opengvlab/internvl3-14b:free">Vision Model</option>
                <option value="meta-llama/llama-3.1-8b-instruct:free">Text Model</option>
            </select>
            <div class="message-input-container">
                <textarea class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
                <button class="attach-button" id="attachBtn" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">üìé</button>
                <button class="send-button" id="sendButton">‚û§</button>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
        </div>
        <div class="image-preview-container" id="imagePreviewContainer">
            <div class="image-preview-header">
                <span>–ó–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</span>
                <button class="remove-image" id="removeImage">√ó</button>
            </div>
            <img class="image-preview" id="imagePreview" alt="Preview">
        </div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script>
        class AIChat {
            constructor() {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º IP –≤–º–µ—Å—Ç–æ localhost
                this.serverUrl = 'http://127.0.0.1:5002';
                this.currentImage = null;
                this.isTyping = false;
                this.isConnected = false;
                this.sessionId = this.generateSessionId();
                
                this.initElements();
                this.bindEvents();
                this.createRain();
                this.checkServerConnection();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
                this.loadAvailableModels();
                
                // –î–æ–±–∞–≤–ª—è–µ–º "Collaborative Mode" –≤ —Å–ø–∏—Å–æ–∫ –º–æ–¥–µ–ª–µ–π
                const option = document.createElement('option');
                option.value = 'collaborate'; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                option.textContent = 'Collaborative Mode - All Models';
                this.modelSelect.appendChild(option);
            }

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID —Å–µ—Å—Å–∏–∏
            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9);
            }

            initElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.attachBtn = document.getElementById('attachBtn');
                this.imageUpload = document.getElementById('imageUpload');
                this.imagePreviewContainer = document.getElementById('imagePreviewContainer');
                this.imagePreview = document.getElementById('imagePreview');
                this.removeImageBtn = document.getElementById('removeImage');
                this.modelSelect = document.getElementById('modelSelect');
                this.errorMessage = document.getElementById('errorMessage');
                this.connectionStatus = document.getElementById('connectionStatus');
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.attachBtn.addEventListener('click', () => this.imageUpload.click());
                this.imageUpload.addEventListener('change', (e) => this.handleImageUpload(e));
                this.removeImageBtn.addEventListener('click', () => this.removeImage());
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = this.messageInput.scrollHeight + 'px';
                });
            }

            createRain() {
                const rain = document.getElementById('rain');
                for (let i = 0; i < 50; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    rain.appendChild(drop);
                }
            }

            async checkServerConnection() {
                try {
                    const response = await fetch(`${this.serverUrl}/health`);
                    if (response.ok) {
                        this.updateConnectionStatus(true);
                    } else {
                        this.updateConnectionStatus(false);
                    }
                } catch (error) {
                    this.updateConnectionStatus(false);
                }
            }

            updateConnectionStatus(connected) {
                this.isConnected = connected;
                const statusEl = this.connectionStatus;
                const textEl = statusEl.querySelector('span');
                
                if (connected) {
                    statusEl.className = 'connection-status status-online';
                    textEl.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                } else {
                    statusEl.className = 'connection-status status-offline';
                    textEl.textContent = '–ù–µ—Ç —Å–≤—è–∑–∏';
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message && !this.currentImage) return;
                
                if (this.isTyping) return;
                
                if (!this.isConnected) {
                    this.showError('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –∑–∞–ø—É—â–µ–Ω –ª–∏ Python —Å–µ—Ä–≤–µ—Ä.');
                    return;
                }
                
                this.hideError();
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                this.addMessage('user', message, this.currentImage);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
                this.showTyping();
                
                try {
                    const response = await this.callAPI(message, this.currentImage);
                    this.hideTyping();
                    this.addMessage('ai', response);
                } catch (error) {
                    this.hideTyping();
                    this.showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è: ' + error.message);
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ—à–∏–±–∫–∏
                    this.checkServerConnection();
                }
                
                // –£–¥–∞–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                this.removeImage();
            }

            async loadAvailableModels() {
                try {
                    const response = await fetch(`${this.serverUrl}/api/models`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.models && data.models.length > 0) {
                            this.modelSelect.innerHTML = '';
                            data.models.forEach(model => {
                                const option = document.createElement('option');
                                option.value = model.key;
                                option.textContent = `${model.role} - ${model.description}`;
                                this.modelSelect.appendChild(option);
                            });
                        }
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–µ–π:', error);
                    this.showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –º–æ–¥–µ–ª–µ–π');
                }
            }

            async callAPI(message, imageUrl = null) {
                const selectedModelValue = this.modelSelect.value;
                let endpoint;
                let payload;

                if (selectedModelValue === 'collaborate') {
                    endpoint = `${this.serverUrl}/api/collaborate`;
                    payload = {
                        task: message, // –í —Ä–µ–∂–∏–º–µ –∫–æ–ª–ª–∞–±–æ—Ä–∞—Ü–∏–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞–∫ 'task'
                        session_id: this.sessionId
                        // image: imageUrl, // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ –≤ —ç—Ç–æ—Ç —Ä–µ–∂–∏–º
                    };
                } else {
                    endpoint = `${this.serverUrl}/api/chat/single`;
                    payload = {
                        message: message,
                        image: imageUrl,
                        model: selectedModelValue,
                        session_id: this.sessionId
                    };
                }
                
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        // –î–ª—è /api/collaborate, data.response —É–∂–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –≤—Å–µ —ç—Ç–∞–ø—ã
                        // –î–ª—è /api/chat/single, data.response —è–≤–ª—è–µ—Ç—Å—è —Å—Ç—Ä–æ–∫–æ–π –∏–ª–∏ –ø—Ä–æ—Å—Ç—ã–º –æ–±—ä–µ–∫—Ç–æ–º
                        return data.response;
                    } else {
                        throw new Error(data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                    }
                } catch (error) {
                    console.error('API error:', error);
                    throw error;
                }
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–æ–¥ addMessage –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–æ–≤
            addMessage(role, content, imageUrl = null) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${role}-message`;
                
                let messageContentHTML = '';
                
                if (role === 'ai') {
                    // –ï—Å–ª–∏ content - —ç—Ç–æ –æ–±—ä–µ–∫—Ç (–æ—Ç–≤–µ—Ç –æ—Ç /api/collaborate)
                    if (typeof content === 'object' && content !== null && content.summary) {
                         messageContentHTML = '<div class="model-responses">';
                        if (content.stage1_latex) {
                            messageContentHTML += `
                                <div class="model-response">
                                    <h4>–≠—Ç–∞–ø 1: LaTeX (Model1):</h4>
                                    <div class="message-content">${this.escapeHtml(content.stage1_latex)}</div>
                                </div>`;
                        }
                        if (content.stage2_knowledge) {
                            messageContentHTML += `
                                <div class="model-response">
                                    <h4>–≠—Ç–∞–ø 2: –ö–æ–Ω—Ç–µ–∫—Å—Ç (Model2):</h4>
                                    <div class="message-content">${this.escapeHtml(content.stage2_knowledge)}</div>
                                </div>`;
                        }
                        if (content.stage3_calculations) {
                            messageContentHTML += `
                                <div class="model-response">
                                    <h4>–≠—Ç–∞–ø 3: –í—ã—á–∏—Å–ª–µ–Ω–∏—è (Model3):</h4>
                                    <div class="message-content">${this.escapeHtml(content.stage3_calculations)}</div>
                                </div>`;
                        }
                        if (content.stage4_validation) {
                            messageContentHTML += `
                                <div class="model-response">
                                    <h4>–≠—Ç–∞–ø 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ (Model4):</h4>
                                    <div class="message-content">${this.escapeHtml(content.stage4_validation)}</div>
                                </div>`;
                        }
                        if (content.stage5_instructions) {
                            messageContentHTML += `
                                <div class="model-response">
                                    <h4>–≠—Ç–∞–ø 5: –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ (Model5):</h4>
                                    <div class="message-content">${this.escapeHtml(content.stage5_instructions)}</div>
                                </div>`;
                        }
                        if (content.stage6_discussion && typeof content.stage6_discussion === 'object') {
                            messageContentHTML += '<div class="model-response discussion"><h4>–≠—Ç–∞–ø 6: –û–±—Å—É–∂–¥–µ–Ω–∏–µ:</h4>';
                            for (const model_key in content.stage6_discussion) {
                                messageContentHTML += `
                                    <div class="discussion-item">
                                        <h5>${model_key}:</h5>
                                        <div class="message-content">${this.escapeHtml(content.stage6_discussion[model_key])}</div>
                                    </div>`;
                            }
                            messageContentHTML += '</div>';
                        }
                        if (content.stage7_final_latex) {
                            messageContentHTML += `
                                <div class="model-response final">
                                    <h4>–≠—Ç–∞–ø 7: –§–∏–Ω–∞–ª—å–Ω—ã–π LaTeX (Model1):</h4>
                                    <div class="message-content">${this.escapeHtml(content.stage7_final_latex)}</div>
                                </div>`;
                        }
                        messageContentHTML += '</div>';
                    } else if (typeof content === 'string') { // –û–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç–≤–µ—Ç –æ—Ç /api/chat/single
                         messageContentHTML = `<div class="message-content">${this.escapeHtml(content)}</div>`;
                    } else { // –ù–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                        messageContentHTML = `<div class="message-content">${this.escapeHtml(JSON.stringify(content))}</div>`;
                    }
                } else { // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                     messageContentHTML = `<div class="message-content">${this.escapeHtml(content)}</div>`;
                     if (imageUrl) {
                        messageContentHTML += `<div><img src="${imageUrl}" alt="uploaded image" class="uploaded-image"></div>`;
                    }
                }
                
                messageElement.innerHTML = `
                    <div class="message-container">
                        <div class="avatar ${role}-avatar">${role.charAt(0).toUpperCase()}</div>
                        <div class="message-bubble">
                            ${messageContentHTML}
                        </div>
                    </div>
                `;

                this.chatMessages.appendChild(messageElement);
                
                // –ü—Ä–æ—Å–∏–º MathJax –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
                if (typeof MathJax !== "undefined" && MathJax.typesetPromise) {
                    MathJax.typesetPromise([messageElement]).catch(function (err) {
                        console.error('MathJax typesetting error: ' + err.message);
                    });
                }

                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            escapeHtml(unsafe) {
                if (typeof unsafe !== 'string') {
                    if (unsafe === null || typeof unsafe === 'undefined') return '';
                    try {
                        unsafe = String(unsafe);
                    } catch (e) {
                        return '';
                    }
                }
                return unsafe
                     .replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
            }

            showTyping() {
                this.isTyping = true;
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="typing-dots"></div>
                    <div class="typing-dots"></div>
                    <div class="typing-dots"></div>
                `;
                this.chatMessages.appendChild(typingIndicator);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            hideTyping() {
                this.isTyping = false;
                const typingIndicator = this.chatMessages.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.className = 'error-message';
                this.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 3000);
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            removeImage() {
                this.currentImage = null;
                this.imagePreviewContainer.style.display = 'none';
                this.imagePreview.src = '';
            }

            handleImageUpload(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        this.currentImage = event.target.result;
                        this.imagePreview.src = event.target.result;
                        this.imagePreviewContainer.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        const chat = new AIChat();
    </script>
</body>
</html>
